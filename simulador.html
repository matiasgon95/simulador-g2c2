<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>SIMULADOR - G2C2</title>
</head>
<body>
    <div class="container px-lg-5">
        <div class="row mx-lg-n5 align-items-start">
            <div class="col py-3 px-lg-5 border bg-light">
              SIMULADOR - G2C2
            </div>            
        </div>

        <div class="row mx-lg-n5">
          
          <div class="accordion col-sm col-md-4  border bg-light" id="accordion">
            
            <div class="card">
              <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Configuración del Simulador
                  </button>
                </h2>
              </div>          
              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                  
                  <form action="">
                      
                    <div class="form-group">
                          <label for="algoritmoPlanificacion">Algoritmo de Planificación</label>
                          <select class="form-control" id="algoritmoPlanificacion">
                            <option>FCFS</option>
                            <option>Prioridades</option>
                            <option>RR</option>
                            <option>Colas Multinivel</option>
                          </select>
                    </div>

                    <div class="form-group">
                        <label for="tamañoMemoria">Tamaño de Memoria (KB)</label>
                        <select class="form-control" id="tamañoMemoria">
                          <option>128</option>
                          <option>256</option>
                          <option>512</option>
                          <option>1024</option>                          
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="porcentajeCpu">Porcentaje de Uso de CPU</label>
                        <select class="form-control" id="porcentajeCpu">
                          <option>10%</option>
                          <option>20%</option>
                          <option>30%</option>
                          <option>40%</option>
                          <option>50%</option>
                        </select>
                    </div>

                  </form>

                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-header" id="headingTwo">
                <h2 class="mb-0">
                  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Sistema de Particiones
                  </button>
                </h2>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body">
                  
                  <form action="">

                    <div id="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="particion" id="particionFija" value="1" checked>
                            <label class="form-check-label" for="particionFija">
                              Particiones Fijas
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="particion" id="particionVariable" value="option2">
                            <label class="form-check-label" for="particionVariable">
                              Particiones Variables
                            </label>
                          </div>
                    </div>

                    <br>

                    <div id="form-group">
                      <label for="algoritmoIntercambio">
                        Algoritmo de Intercambio
                      </label>
                      <select class="form-control" id="algoritmoIntercambio">
                        <option value="">First-Fit</option>
                        <option value="">Best-Fit</option>
                        <option value="">Worst-Fit</option>
                      </select>                      
                    </div>

                    <br>



                  </form>

                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-header" id="headingThree">
                <h2 class="mb-0">
                  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Carga de Trabajo
                  </button>
                </h2>
              </div>
              <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                <div class="card-body">



                </div>
              </div>
            </div>
          </div>

          <div class="col-sm col-md-8 py-3 px-lg-5 border bg-light">
            
            <div class="card text-center">
                <div class="card-header">
                  
                  <ul class="nav nav-tabs card-header-tabs">
                    
                    <li class="nav-item">
                      <a class="nav-link active" href="#">Entradas</a>
                    </li>

                    <li class="nav-item">
                      <a class="nav-link" href="#">Procesamiento</a>
                    </li>

                    <li class="nav-item">
                      <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Resultados</a>
                    </li>

                  </ul>
                </div>
                
                <div class="card-body">
                  <p class="card-text">Entradas, Procesamiento, Resultados.</p>
                  <div class="progress" style="height: 3rem">
                      <div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">
                        Proceso 1
                      </div>
                      <div class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
                        Proceso 2
                      </div>
                      <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
                        Proceso 3
                      </div>
                    </div>
                </div>

            </div>            

          </div>

        </div>
    </div>

    <script src="sim.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
